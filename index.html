<!DOCTYPE html>
<html>
<head>
  <title>BuzzWire</title>
  <style>
    /* CSS styles here */
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <header>
    <h1>BuzzWire</h1>
  </header>
  <main>
    <div class="post-form">
      <input type="text" id="postTitle" placeholder="Título de la publicación">
      <textarea id="postContent" placeholder="Contenido de la publicación"></textarea>
      <button id="postButton">Publicar</button>
    </div>
    <div class="posts-container">
      <ul id="posts"></ul>
    </div>
  </main>

  <script>
    let posts = JSON.parse(localStorage.getItem('posts')) || [];

    function loadPosts() {
      console.log('Cargando publicaciones...');
      $('#posts').empty();
      $.each(posts, function(index, post) {
        $('#posts').append(`<li>${post.title}</li>`);
      });
    }

    function savePosts() {
      console.log('Guardando publicaciones...');
      localStorage.setItem('posts', JSON.stringify(posts));
    }

    function createPost() {
      console.log('Creando nueva publicación...');
      const postTitle = $('#postTitle').val();
      const postContent = $('#postContent').val();

      if (postTitle.trim() !== '' && postContent.trim() !== '') {
        const newPost = {
          id: posts.length + 1,
          title: postTitle,
          content: postContent
        };

        posts.push(newPost);
        savePosts();

        $('#postTitle').val('');
        $('#postContent').val('');
        loadPosts();
      }
    }

    $('#postButton').click(createPost);
    loadPosts();
  </script>
</body>
</html>
