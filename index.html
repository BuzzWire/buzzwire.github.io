<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>BuzzWire</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <h1>BuzzWire</h1>
  <div>
    <input type="text" id="postTitle" placeholder="Título de la publicación">
    <textarea id="postContent" placeholder="Contenido de la publicación"></textarea>
    <button id="postButton">Publicar</button>
  </div>
  <ul id="posts"></ul>

  <script>
    function loadPosts() {
      $.ajax({
        url: 'posts.json',
        dataType: 'json',
        success: function(data) {
          $('#posts').empty();
          $.each(data, function(index, post) {
            $('#posts').append('<li>' + post.title + '</li>');
          });
        }
      });
    }

    function createPost() {
      const title = $('#postTitle').val();
      const content = $('#postContent').val();

      if (title.trim() !== '' && content.trim() !== '') {
        $.ajax({
          url: 'posts.json',
          type: 'POST',
          data: JSON.stringify({ title: title, content: content }),
          contentType: 'application/json; charset=utf-8',
          dataType: 'json',
          success: function(data) {
            $('#postTitle').val('');
            $('#postContent').val('');
            loadPosts();
          }
        });
      }
    }

    $('#postButton').click(createPost);
    loadPosts();
  </script>
</body>
</html>
