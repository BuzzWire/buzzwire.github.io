<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Mensajería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat de Mensajería</h1>
        <textarea id="messageInput"></textarea>
        <button onclick="saveMessage()">Enviar Mensaje</button>
        <p id="savedMessages"></p>
    </div>

    <script>
        const savedMessages = document.getElementById('savedMessages');
        const token = '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';
        const repoOwner = 'BuzzWire';
        const repoName = 'buzzwire.github.io';
        const filePath = 'msj.txt';

        async function saveMessage() {
            const message = document.getElementById('messageInput').value;
            
            if (message.trim() === '') {
                alert('Por favor ingrese un mensaje');
                return;
            }

            const timestamp = new Date().toLocaleString();
            const formattedMessage = `${timestamp} - ${message}\n`;

            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/${filePath}`, {
                method: 'GET',
                headers: {
                    Authorization: `token ${token}`
                }
            });

            const data = await response.json();
            const sha = data.sha;
            const content = data.content;

            const newContent = btoa(`${atob(content) + formattedMessage}`);

            await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/${filePath}`, {
                method: 'PUT',
                headers: {
                    Authorization: `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Actualización de mensaje',
                    content: newContent,
                    sha: sha
                })
            });

            savedMessages.textContent += `${timestamp} - Mensaje enviado: ${message}\n`;
            document.getElementById('messageInput').value = '';
        }
    </script>
</body>
</html>
