<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>BuzzWire</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <h1>BuzzWire</h1>
  <ul id="posts"></ul>

  <script>
    $.ajax({
      url: 'posts.json',
      dataType: 'json',
      success: function(data) {
        $.each(data, function(index, post) {
          $('#posts').append('<li>' + post.title + '</li>');
        });
      }
    });
  </script>
</body>
</html>
