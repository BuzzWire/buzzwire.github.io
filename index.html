<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Archivo de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor de Archivo de Texto</h1>
        <textarea id="fileContent"></textarea>
        <button onclick="saveFile()">Guardar</button>
        <p id="savedContent"></p>
    </div>

    <script>
        const fileContent = document.getElementById('fileContent');
        const savedContent = document.getElementById('savedContent');
        
        // Cargar el contenido del archivo al cargar la página
        window.onload = function() {
            const file = `Esto es un ejemplo de contenido de archivo de texto
que se cargará cuando se abra la página`;
            fileContent.value = file;
        }

        function saveFile() {
            const content = fileContent.value;
            savedContent.textContent = 'Contenido guardado: ' + content;
        }
    </script>
</body>
</html>
