<!DOCTYPE html>
<html>
<head>
  <title>BuzzWire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .post-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .post-form input,
    .post-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .post-form button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .posts-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .posts-container ul {
      list-style-type: none;
      padding: 0;
    }

    .posts-container li {
      padding: 10px;
      border-bottom: 1px solid #f4f4f4;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <header>
    <h1>BuzzWire</h1>
  </header>
  <main>
    <div class="post-form">
      <input type="text" id="postTitle" placeholder="Título de la publicación">
      <textarea id="postContent" placeholder="Contenido de la publicación"></textarea>
      <button id="postButton">Publicar</button>
    </div>
    <div class="posts-container">
      <ul id="posts"></ul>
    </div>
  </main>

  <script>
    let posts = [];

    function loadPosts() {
      console.log('Cargando publicaciones...');
      $.ajax({
        url: 'posts.json',
        dataType: 'json',
        success: function(data) {
          posts = data.posts;
          $('#posts').empty();
          $.each(posts, function(index, post) {
            $('#posts').append(`<li>${post.title}</li>`);
          });
        }
      });
    }

    function createPost() {
      console.log('Creando nueva publicación...');
      const postTitle = $('#postTitle').val();
      const postContent = $('#postContent').val();

      if (postTitle.trim() !== '' && postContent.trim() !== '') {
        const newPost = {
          id: posts.length + 1,
          title: postTitle,
          content: postContent
        };

        posts.push(newPost);

        $.ajax({
          url: 'posts.json',
          type: 'PUT',
          data: JSON.stringify({ posts: posts }),
          contentType: 'application/json; charset=utf-8',
          dataType: 'json',
          success: function(data) {
            $('#postTitle').val('');
            $('#postContent').val('');
            loadPosts();
          }
        });
      }
    }

    $('#postButton').click(createPost);
    loadPosts();
  </script>
</body>
</html>
