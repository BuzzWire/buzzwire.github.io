<!DOCTYPE html>
<html>
<head>
  <title>BuzzWire</title>
  <style>
    /* CSS styles here */
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <header>
    <h1>BuzzWire</h1>
  </header>
  <main>
    <div class="post-form">
      <input type="text" id="postTitle" placeholder="Título de la publicación">
      <textarea id="postContent" placeholder="Contenido de la publicación"></textarea>
      <button id="postButton">Publicar</button>
    </div>
    <div class="posts-container">
      <ul id="posts"></ul>
    </div>
  </main>

  <script>
    let posts = [];
    const postsFilePath = 'posts.json';

    function loadPosts() {
      console.log('Cargando publicaciones...');
      $.ajax({
        url: postsFilePath,
        dataType: 'json',
        success: function(data) {
          posts = data.posts;
          $('#posts').empty();
          $.each(posts, function(index, post) {
            $('#posts').append(`<li>${post.title}</li>`);
          });
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error('Error al cargar las publicaciones:', errorThrown);
        }
      });
    }

    function updatePostsFile() {
      $.ajax({
        url: postsFilePath,
        type: 'PUT',
        data: JSON.stringify({ posts: posts }),
        contentType: 'application/json; charset=utf-8',
        dataType: 'json',
        success: function(data) {
          console.log('Archivo posts.json actualizado.');
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error('Error al actualizar el archivo posts.json:', errorThrown);
        }
      });
    }

    function createPost() {
      console.log('Creando nueva publicación...');
      const postTitle = $('#postTitle').val();
      const postContent = $('#postContent').val();

      if (postTitle.trim() !== '' && postContent.trim() !== '') {
        const newPost = {
          id: posts.length + 1,
          title: postTitle,
          content: postContent
        };

        posts.push(newPost);
        updatePostsFile();

        $('#postTitle').val('');
        $('#postContent').val('');
        loadPosts();
      }
    }

    $('#postButton').click(createPost);
    loadPosts();
  </script>
</body>
</html>
