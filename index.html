<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Mensajería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat de Mensajería</h1>
        <textarea id="messageInput"></textarea>
        <button onclick="saveMessage()">Enviar Mensaje</button>
        <p id="savedMessages"></p>
    </div>

    <script>
        const savedMessages = document.getElementById('savedMessages');

        function saveMessage() {
            const message = document.getElementById('messageInput').value;
            
            if (message.trim() === '') {
                alert('Por favor ingrese un mensaje');
                return;
            }

            const timestamp = new Date().toLocaleString();
            const formattedMessage = `${timestamp} - ${message}\n`;
                
            // Guardar el mensaje en el archivo msj.txt
            const blob = new Blob([formattedMessage], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'msj.txt';
            a.click();

            savedMessages.textContent += `${timestamp} - Mensaje enviado: ${message}\n`;
            document.getElementById('messageInput').value = '';
        }
    </script>
</body>
</html>
